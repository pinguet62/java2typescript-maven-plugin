# https://travis-ci.org/

language: java
jdk: oraclejdk8

before_install:
    # Codecov.io: install
    - pip install --user codecov

# Override: add integration-test Maven phase
install: # Default: `mvn test -B`
    - mvn -B verify
    
    # Site: generate
    # Disabled: - mvn site

# Reporting
after_success:
    # JaCoCo: workaround: Maven `jacoco:report@post-integration-test` goal not working
    - mvn verify -DskipTests -B
    
    # Coveralls.io: publish
    - mvn coveralls:report
    # Codecov.io: publish
    - codecov
